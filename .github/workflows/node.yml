name: Node.js CI

on:
  push:
    branches: [ test-develop ]
  pull_request:
    branches: [ test-develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: yarn install
      
    - name: Create build
      run: |
          yarn build
          yarn deploy
